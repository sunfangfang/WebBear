<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>登录</title>
<link rel="stylesheet" href="css/reset_s.css">
<link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<style type="text/css">
user agent stylesheetinput:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
    background-color: rgba(250,255,255,0);

}

<body>
<div class="head">
	<div class="h_con">
		<div class="logo"><img src="img/login/logo.png"></div>
        <div class="h_right">
        	<div class="h_tel"><img src="img/login/h_tel.png"></div>
            <div class="h_link">
            	<a href="#">微信商城</a>
            	<a href="#">66结婚网</a>
            	<a href="#">熊宝贝U选</a>
            	<a href="#">熊宝贝官网</a>
            </div>
        </div>
		<div class="bg-yun"><img src="img/login/bg_yun.png"></div> 
    </div>
</div>
<div class="bg-sj"></div>
<div class="con">
	<div class="con-logo"></div><!--logo尺寸要求在365*90范围内 -->
    <div class="con-tit">用户登录</div>
    <!--<div class="con-tit tsd">提示：外网用户，需要手机要验证！</div>--><!--提示内容增加class/tsd-->
    <div class="con-body nw"><!--外网手机验证，切换class名ww/nw-->
        <div class="con-in"><img src="img/login/l-user.png"><input type="text" placeholder="请输入用户名"></div>
        <div class="con-in"><img src="img/login/l-lock.png"><input type="password" placeholder="请输入密码"></div>
        <div class="con-in"><img src="img/login/l-phone.png"><input type="text" placeholder="请输入手机号"></div>
        <div class="con-in"><img src="img/login/l-key.png"><input type="text" placeholder="请输入手机验证码" style="width:140px;"><a href="#">发送验证码</a></div>
    </div>
    <div class="con-btn"><button id="lg" >登录</button></div>
    <div class="con_copyright">本系统授权：施华洛婚纱摄影集团<br/>ERP CPU:XBB-15V1.0.0.0</div>
</div>
<script type="text/javascript">
$(function(){
	$("#lg").click(function(){
		$(".con-body").toggleClass('ww');
		});
	});
$(window).load(function(){
	$("input").css('background-color',"#48556e");
	});
</script>
</body>
