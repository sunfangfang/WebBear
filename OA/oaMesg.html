<script type="text/javascript">
    $(function(){
        $(".oat_r_search input").focus(function(){
            $(this).parent().next().show();
        });
        $(".oat_r_search input").blur(function(){
            $(this).parent().next().hide();
        });

        $(".oa_hby_btn3 a").each(function(i){
            $(this).data("index",i);
        });
        $(".oa_hby_btn3 a").click(function(){
            var i=$(this).data("index");
            $($(".pl_show")[i]).toggle();
        })
    })
