<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客资接入提醒</title>
    <link rel="stylesheet" href="css/kztx.css">
    <script src="../js/jquery-1.7.2.js"></script>
</head>
<body>
    <div class="kz_box">
    <div class="kz_tit">
        <div class="kz_t_name">客资接入提醒</div>
        <a href="#" class="kz_box_close"></a>
    </div>
    <div class="kzbox_con">
        <div class="kz_con_jd">
            <div class="progress">
                <div class="pro_gray">
                    <div class="pro_red"></div>
                    <ul class="pro_ul">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="pro_text"><span id="time">10</span>秒</div>
        <div class="kz_con_block">
            <div class="block_con">
                <ul>
                    <li>
                        <div class="kzc3"><small>客户编号：</small><span>A0001</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>客户分类：</small><span>002</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>品牌：</small><span>李白</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>客户来源：</small><span>秦安</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>客户地区：</small><span>自然进店</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>客户渠道：</small><span>医院客户</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>父亲姓名：</small><span>李白</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>母亲姓名：</small><span>秦安</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>父亲电话：</small><span>12345678911</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>母亲电话：</small><span>12345678911</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>宝宝姓名：</small><span>小小</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>宝宝生日：</small><span>2015-12-11</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>宝宝性别：</small><span>男</span></div>
                    </li>
                    <li>
                        <div class="kzc3"><small>预产日期：</small><span>2016-07-11</span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="kzbox_btm"><div href="#" class="kz_btn_jj">拒接</div><div class="kz_btn_jr">接入</div></div>
</div>
    <script>
		$(function(){
			var i=0,j=10;
			var vInterval = setInterval(function(){
				$(".progress").children('.pro_gray').children('.pro_red').css('width', i*10+'%');
				$("#time").html(j);
				i++;
				j--;
				if (i >10){
					clearInterval(vInterval);
				}
			} ,1000);
		});
    </script>
</body>
</html>
